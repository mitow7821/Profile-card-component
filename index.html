<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img src="/images/bg-pattern-top.svg" alt="bgc-top" class="background__top">
  <img src="/images/bg-pattern-bottom.svg" alt="bgc-bottom" class="background__bottom">
  <div class="wrapper">
    <div class="wrapper__background"></div>
    <div class="wrapper__profile">

      <img class="wrapper__photo" src="images/image-victor.jpg" alt="profile-picture">

      <div class="wrapper__info">
        <p class="wrapper__details">
          <span class="wrapper__name">Victor Crest</span>
          26
        </p>
        <p class="wrapper__place">London</p>
      </div>
    </div>
    <div class="wrapper__numbers">
      <div class="wrapper__counter">
        <strong>80K</strong>
        <p>Followers</p>
      </div>
      <div class="wrapper__counter">
        <strong>803K</strong>
        <p>Likes</p>
      </div>
      <div class="wrapper__counter">
        <strong>1.4K</strong>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mitow7821">Dawid Stefanko</a>.
  </div>
</body>

</html>

<style>
  .attribution {
    color: #fff;
    position: absolute;
    bottom: 2%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 11px;
    text-align: center;
    white-space: nowrap;
  }
  .attribution a{
    color: #fff;
  }
</style>
